<div ng-controller="GuideStyleCtrl" class="app">
	<b style="line-height: 52px;color: #333;">{{menuHeaderTitle}}</b>
	<div id="ui">
		<input type="button" ng-enabled="canConnect" value="{{buttonText}}" ng-click="manageConnection();">
	</div>
	<div ng-show="devices">Lista device collegati.
		<div ng-repeat="device in devices">
			<input type="radio" name="device" ng-value="$index" ng-model="selectedDevice.index">{{device.address}}
		</div>
	</div>
	<div>{{message}}</div>
</div>
